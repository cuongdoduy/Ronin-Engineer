version: '3.9'

services:
  postgres:
    image: postgres:14
    ports:
      - '5432:5432'
    env_file:
      - .env
    volumes:
      - 'postgres:/var/lib/postgresql/data'

  postgres-test:
    image: postgres:14
    ports:
      - '5433:5432'
    env_file:
      - .env.test

volumes:
  postgres:
